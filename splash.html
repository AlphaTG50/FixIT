<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FixIT wird geladen...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }


        .app-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-text {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            animation: loading 1.5s infinite;
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0% { transform: translateX(-200%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="app-name">FixIT</div>
        <div class="loading-bar"></div>
        <div class="loading-text">Wird geladen...</div>
    </div>
</body>
</html>
