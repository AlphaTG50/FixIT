<!DOCTYPE html>
<html>
<head>
    <title>Easter Eggs</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #fff;
            color: #333;
            -webkit-app-region: drag;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-right: 5px;
        }

        .close-button {
            -webkit-app-region: no-drag;
            background: none;
            border: none;
            color: #666;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 15px;
            transition: color 0.3s ease;
            line-height: 1;
        }

        .close-button:hover {
            color: #e74c3c;
        }

        button, .easter-egg {
            -webkit-app-region: no-drag;
        }

        .easter-egg {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: var(--lightgrey);
        }

        .easter-egg.found {
            background-color: #e3ffe3;
        }

        .easter-egg.locked {
            background-color: #f5f5f5;
            color: #999;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #111;
            color: #fff;
        }

        body.dark-mode .close-button {
            color: #999;
        }

        body.dark-mode .close-button:hover {
            color: #e74c3c;
        }

        body.dark-mode .easter-egg {
            background-color: #272727;
        }

        body.dark-mode .easter-egg.found {
            background-color: #1a3d1a;
        }

        body.dark-mode .easter-egg.locked {
            background-color: #272727;
            color: #666;
        }

        .easter-egg-title {
            font-weight: bold;
        }
        .easter-egg-description {
            font-size: 0.9em;
            margin-top: 5px;
        }
        /* Reset Button Styles */
        .reset-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #c0392b;
        }

        body.dark-mode .reset-button {
            background-color: #c0392b;
        }

        body.dark-mode .reset-button:hover {
            background-color: #922b21;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Easter Eggs</h2>
        <button class="close-button" onclick="window.close()">×</button>
    </div>
    <div id="easterEggList"></div>
    <button class="reset-button" onclick="resetEasterEggs()">Easter Eggs zurücksetzen</button>

    <script>
        const EASTER_EGGS = {
            logo_rotation: {
                id: 'logo_rotation',
                title: 'Logo Rotation',
                description: 'Drehe das Logo durch dreimaliges Klicken',
                hint: 'Klicke auf das Logo...'
            },
            matrix_code: {
                id: 'matrix_code',
                title: 'Matrix Code',
                description: 'Matrix-Effekt durch Eingabe von "matrix" in der Suchleiste',
                hint: 'Was passiert, wenn man "matrix" in die Suchleiste eingibt?'
            }
        };

        function updateEasterEggList() {
            const foundEasterEggs = JSON.parse(localStorage.getItem('foundEasterEggs') || '[]');
            const container = document.getElementById('easterEggList');
            container.innerHTML = '';

            Object.values(EASTER_EGGS).forEach(egg => {
                const isFound = foundEasterEggs.includes(egg.id);
                const div = document.createElement('div');
                div.className = `easter-egg ${isFound ? 'found' : 'locked'}`;
                div.innerHTML = `
                    <div class="easter-egg-title">${egg.title}</div>
                    <div class="easter-egg-description">
                        ${isFound ? egg.description : egg.hint}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Dark Mode Check
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Initial Update
        updateEasterEggList();

        // Update bei Änderungen im localStorage
        window.addEventListener('storage', updateEasterEggList);

        function resetEasterEggs() {
            if (confirm('Möchtest du wirklich alle gefundenen Easter Eggs zurücksetzen?')) {
                localStorage.setItem('foundEasterEggs', '[]');
                updateEasterEggList();
            }
        }
    </script>
</body>
</html>
