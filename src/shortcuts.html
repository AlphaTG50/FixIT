<!DOCTYPE html>
<html>
<head>
    <title>Shortcuts</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            -webkit-app-region: drag;
        }

        .close-button {
            background: none;
            border: none;
            color: #666;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 15px;
            line-height: 1;
            -webkit-app-region: no-drag;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #e74c3c;
        }

        .shortcut-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .shortcut-item {
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .shortcut-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .shortcut-key {
            display: inline-block;
            padding: 3px 8px;
            background-color: var(--darkblue);
            color: white;
            border-radius: 4px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #111;
            color: #fff;
        }

        body.dark-mode .close-button {
            color: #999;
        }

        body.dark-mode .close-button:hover {
            color: #e74c3c;
        }

        body.dark-mode .shortcut-item {
            background-color: #272727;
        }

        body.dark-mode .shortcut-key {
            background-color: var(--darkblue);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Shortcuts</h2>
        <button class="close-button" onclick="window.close()">×</button>
    </div>
    <div class="shortcut-list">
        <div class="shortcut-item">
            <div class="shortcut-title">Suchleiste fokussieren<span class="shortcut-key">Strg + F</span></div>
            <div class="shortcut-description">Springt direkt zur Suchleiste</div>
        </div>
        <div class="shortcut-item">
            <div class="shortcut-title">Neu laden<span class="shortcut-key">Strg + R</span></div>
            <div class="shortcut-description">Lädt die Anwendung neu</div>
        </div>
    </div>

    <script>
        // Dark Mode Check
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
