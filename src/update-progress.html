<!DOCTYPE html>
<html>
<head>
    <title>Update wird heruntergeladen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            user-select: none;
            transition: all 0.3s ease;
        }
        
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }
        
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .progress-container {
            width: 100%;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .light-mode .progress-container {
            background-color: #ddd;
        }
        
        .dark-mode .progress-container {
            background-color: #333;
        }
        
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
        }
        
        .light-mode .progress-text {
            color: #666;
        }
        
        .dark-mode .progress-text {
            color: #aaa;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .light-mode .close-button {
            color: #666;
        }
        
        .dark-mode .close-button {
            color: #aaa;
        }

        .light-mode .close-button:hover {
            color: #000;
        }
        
        .dark-mode .close-button:hover {
            color: #fff;
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <button class="close-button" onclick="window.close()">Ã—</button>
    <h3>Update wird heruntergeladen...</h3>
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressText" class="progress-text">0%</div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // Dark Mode Status aus localStorage abrufen
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        document.body.classList.add(isDarkMode ? 'dark-mode' : 'light-mode');
        
        ipcRenderer.on('download-progress', (event, progress) => {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;
        });
    </script>
</body>
</html>
